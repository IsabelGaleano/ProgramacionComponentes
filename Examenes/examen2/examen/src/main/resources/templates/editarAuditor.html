<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Spring Boot Journal</title>
    <!-- plugins:css -->

    <link rel="stylesheet" href="../vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../vendors/base/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../images/favicon.png"/>
</head>
<body>
<div class="container-scroller">

    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand  " href="/">Servicio Auditorias</a>

        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">


            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                <span class="ti-view-list"></span>
            </button>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="ti-shield menu-icon"></i>
                        <span class="menu-title">Servicios</span>
                    </a>
                </li>

            </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h4 class="font-weight-bold mb-0">Servicio de auditorias</h4>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- CONTENT -->
                <div class="col-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Actualizar auditor</h4>
                            <form action="#" th:action="@{/editarAuditor/{id}(id=${id})}" th:object="${auditorToEdit}" method="post"
                                  class="form-sample">
                                <p class="card-description">
                                    Informacion personal
                                </p>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Nombre</label>
                                            <div class="col-sm-9">
                                                <input type="text" th:field="*{nombre}" id="nombre"
                                                       class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Primer apellido</label>
                                            <div class="col-sm-9">
                                                <input type="text" th:field="*{apellido1}" id="apellido1"
                                                       class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Segundo apellido</label>
                                            <div class="col-sm-9">
                                                <input type="text" th:field="*{apellido2}" id="apellido2"
                                                       class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Correo electrónico</label>
                                            <div class="col-sm-9">
                                                <input type="text" th:field="*{email}" id="email" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Teléfono</label>
                                            <div class="col-sm-9">
                                                <input type="text" th:field="*{telefono}" id="telefono"
                                                       class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Fecha de nacimiento</label>
                                            <div class="col-sm-9">
                                                <input class="form-control" th:field="*{fechaNacimiento}"
                                                       id="fechaNacimiento" placeholder="dd/mm/yyyy"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Disponibilidad para viajar</label>
                                            <div class="col-sm-9">
                                                <select th:field="*{disponibilidadViaje}" id="disponibilidadViaje"
                                                        class="form-control">
                                                    <option th:value="'Si'">Sí</option>
                                                    <option th:value="'No'">No</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Especialidad</label>
                                            <div class="col-sm-9">
                                                <select th:field="*{especialidad}" id="especialidad"
                                                        class="form-control">
                                                    <option th:value="'Calidad'">Calidad</option>
                                                    <option th:value="'Procesos'">Procesos</option>
                                                    <option th:value="'Salubridad'">Salubridad</option>
                                                    <option th:value="'Seguridad Laboral'">Seguridad Laboral</option>
                                                    <option th:value="'Seguridad de TI'">Seguridad de TI</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Dirección</label>
                                            <div class="col-sm-9">

                                                <textarea class="form-control" id="direccion" th:field="*{direccion}" rows="4" cols="50">
                                                </textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group row">
                                            <label class="col-sm-3 col-form-label">Estado</label>
                                            <div class="col-sm-9">
                                                <select th:field="*{estado}" id="estado" class="form-control">
                                                    <option th:value="'Activo'">Activo</option>
                                                    <option th:value="'Inactivo'">Inactivo</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <div class="row">

                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-primary me-2">Actualizar auditor</button>
                                        <button class="btn btn-light">Cancelar</button>
                                    </div>


                                </div>


                            </form>
                        </div>
                    </div>
                </div>


                <!-- content-wrapper ends -->
                <!-- partial:partials/_footer.html -->
                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Servicio de auditorias ©</span>

                    </div>
                </footer>
                <!-- partial -->
            </div>
            <!-- main-panel ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <!-- plugins:js -->
    <script src="../vendors/base/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <script src="../vendors/chart.js/Chart.min.js"></script>
    <script src="../js/jquery.cookie.js" type="text/javascript"></script>
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="../js/off-canvas.js"></script>
    <script src="../js/hoverable-collapse.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/todolist.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="../js/dashboard.js"></script>
    <!-- End custom js for this page-->
</body>

</html>
