<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar persona</title>
</head>
<body>
<h1>Editar</h1>
<form action="#" th:action="@{/editarPersona/{id}(id=${id})}" th:object="${personaToEdit}" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" th:field="*{nombre}"  id="nombre"/>
    <label for="apellido1">Primer apellido</label>
    <input type="text" th:field="*{apellido1}"  id="apellido1"/>
    <label for="apellido2">Segundo apellido</label>
    <input type="text" th:field="*{apellido2}"  id="apellido2"/>
    <label for="direccion">Direccion</label>
    <textarea id="direccion" th:field="*{direccion}" rows="4" cols="50"></textarea>
    <label for="fechaNacimiento">Fecha de nacimiento</label>
    <input type="text" th:field="*{fechaNacimiento}"  id="fechaNacimiento"/>
    <input type="submit" value="Actualizar persona">
</form>
</body>
</html>
