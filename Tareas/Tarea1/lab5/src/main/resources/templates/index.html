<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Spring Boot Journal</title>

</head>
<body>
<div>
    <h1>Spring Boot Journal</h1>
    <a href="/agregarEntrada">Add entry</a>
    <a href="/templatePersona">Add persona</a>
    <ul>
        <div th:each="entry,status : ${journal}">
            <li>
                <div></div>
                <div>
                    <div>
                        <h4><span th:text="${entry.title}">TITLE</span></h4>
                        <p><small><i></i>
                            <span th:text="${entry.createdAsShort}">CREATED</span></small></p>
                    </div>
                    <div class="tl-body">
                        <p><span th:text="${entry.summary}">SUMMARY</span></p>
                    </div>
                </div>
            </li>
            <a th:href="@{/editar/{id}(id=${entry.id})}" >Editar</a>
        </div>
    </ul>
    <ul>
        <div th:each="entry,status : ${persona}">
            <li>
                <div></div>
                <div>
                    <div>
                        <h4><span th:text="${entry.id}">NOMBRE</span></h4>
                        <h4><span th:text="${entry.nombre}">NOMBRE</span></h4>

                    </div>
                    <div class="tl-body">
                        <p><span th:text="${entry.apellido1}">SEGUNDO APELLIDO</span></p>
                        <p><span th:text="${entry.apellido2}">SEGUNDO APELLIDO</span></p>
                        <p><span th:text="${entry.direccion}">DIRECCION</span></p>
                        <p><span th:text="${entry.fechaNacimiento}">FECHA NACIMIENTO</span></p>
                    </div>
                </div>
            </li>
        </div>
    </ul>

</div>
</body>
</html>
